<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Card Flip Example</title>
    <style type="text/css">
        .card {
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            padding: 40px;
        }
        .card-button {
            display: block;
            width: 50%;
            padding: 10px 0;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .card-front {
            background-color: #f1f1f1;
        }

        .card-back {
            background-color: black;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-back button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        
    </style>
</head>
<body>
<div class="card-container">
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                
                <img src="hindu.png" alt="Hindu" width="200" height="200" />
            </div>
            <div class="card-back">
                <h1>Hinduism</h1>
                
                <a class="card-button" href="hindu.xhtml">Read More</a>
            </div>
        </div>
    </div>
     <div class="card">
        <div class="card-inner">
            <div class="card-front">
            
            <img src="islam.png" alt="Muslim" width="200" height="200" />
                
            </div>
            <div class="card-back">
            <h1>Islam</h1>
                
                <a class="card-button" href="islam.xhtml">Read More</a>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
            <img src="chri.png" alt="Christians" width="200" height="200" />
            </div>
            <div class="card-back">
            <h1>Christianity</h1>
                
                <a class="card-button" href="chris.xhtml">Read More</a>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
             <img src="sikh.png" alt="Sikhism" width="200" height="200" />
                
            </div>
            <div class="card-back">
                <h1>Sikhism</h1>
                <a class="card-button" href="sikhisim.xhtml">Read More</a>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
            <img src="budh.png" alt="Buddhism" width="200" height="200" />
               
            </div>
            <div class="card-back">
               <h1>Buddhism</h1>
                <a class="card-button" href="budhisim.xhtml">Read More</a>
            </div>
        </div>
        </div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
            <img src="jain.png" alt="Jain" width="200" height="200" />
                
            </div>
            <div class="card-back">
                <h1>Jainism</h1>
               <a class="card-button" href="jain.xhtml">Read More</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
